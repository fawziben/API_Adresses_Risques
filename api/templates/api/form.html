{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recherche d'adresse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .heading {
        color: #0d6efd;
        margin-bottom: 20px;
        text-align: center;
      }
      .form-label {
        font-weight: 500;
      }
      .btn-search {
        background-color: #0d6efd;
        width: 100%;
        padding: 10px;
        font-weight: 500;
        margin-top: 10px;
      }
      .address-input {
        border: 1px solid #ced4da;
        padding: 12px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form action="{% url 'api:addresses' %}" method="post">
          <!-- {% csrf_token %} -->
          <h1 class="heading">Entrez votre adresse</h1>

          <div class="mb-3">
            <label for="address" class="form-label">Adresse compl√®te</label>
            <input
              type="text"
              name="address"
              id="address"
              class="form-control address-input"
              placeholder="29 Boulevard Gallieni"
            />
          </div>

          <button type="submit" class="btn btn-primary btn-search">
            Rechercher
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
